<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pete's Pizza</a>
        </div>
        <div class="collapse navbar-collapse pull-right" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pizzas</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidenav">
          <p><a href="#">Pizza of the Month</a></p>
          <p><a href="#">Locations</a></p>
          <p><a href="#">Coupons</a></p>
        </div>
        <div class="col-sm-8 text-left">
          <div class="welcome">
            <h1>Hello!</h1>
            <p>Welcome to Pete's Pizza Parlor - home of the best pizza.</p>
          </div>
          <hr>
          <div class="well">
            <h3>Order your pizza!</h3>
            <hr>
            <form id="orderForm">
              <div class="new-pizza">
                <div class="form-group">
                  <label for="pizza-name">Name your pizza:</label>
                  <input type="text" name="name" value="" id="pizza-name">
                  <div class="form-group">
                    <label for="pizza-size">Select your size:</label>
                    <select class="form-control" id="pizza-size" name="">
                      <option value="small">Small ($10)</option>
                      <option value="medium">Medium ($15)</option>
                      <option value="large">Large ($20)</option>
                    </select>
                  </div>
                  <div id="new-toppings">
                    <div class="new-topping form-group">
                        <label for="topping-choice">Select your topping ($5 each):</label>
                        <select class="form-control topping-choice" id="topping-choice" name="">
                          <option value="pepperoni">Pepperoni</option>
                          <option value="artichoke">Artichoke</option>
                          <option value="sausage">Sausage</option>
                          <option value="cheese">Extra Cheese</option>
                          <option value="onions">Onions</option>
                          <option value="peppers">Green Peppers</option>
                          <option value="mushrooms">Mushrooms</option>
                        </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-warning form-control" type="button" name="button" id="add-topping">Add a topping to your pizza</button>
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="button" name="button" id="add-pizza">Add a pizza to your order</button>
                <button class="btn btn-success" type="submit" name="button" id="submitOrder">Submit Order</button>
              </div>
            </form>
          </div>
          <div id="output">
            <p>Your Pending Orders for Review:</p>
            <ul id="pizzas">

            </ul>
          </div>
          <div id="show-order">
            <h2></h2>
            <p>Size: <span class="pizza-size"></span></p>
            <p>Toppings: <span class="pizza-toppings"></span></p>
            <p>Cost: <span class="total-cost"></span></p>
            <button type="button" id="confirmOrder" class="btn btn-danger" name="button">Confirm Order</button>
          </div>
        </div>
        <div class="col-sm-2 sidenav">
          <p>Our Best Sellers</p>
          <div class="well bestseller">
          <p>Pepperoni</p>
          <img src="img/pizza.png" class="img-responsive" alt="pizza" />
          </div>
          <div class="well bestseller">
          <p>Sausage</p>
          <img src="img/sausage.png" class="img-responsive" alt="pizza" />
          </div>
        </div>
      </div>
    </div>

    <footer class="container-fluid text-right navbar-fixed-bottom">
      <p>&copy;	Pete's Pizza</p>
    </footer>

  </body>
</html>
